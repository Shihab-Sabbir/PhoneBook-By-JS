<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Phonebook</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <section>

        <nav class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 rounded dark:bg-gray-900">
            <div class="container flex flex-wrap justify-between items-center mx-auto">
                <div class="sm:w-1/4 mx-auto sm:mx-0">
                    <a class="flex items-center justify-center">
                        <img src="https://flowbite.com/docs/images/logo.svg" class="mr-3 h-6 sm:h-9"
                            alt="Flowbite Logo">
                        <span
                            class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">Phonebook</span>
                    </a>
                </div>
                <div class="mt-5 sm:mt-0 justify-between items-center w-full md:flex sm:w-3/4 md:order-1"
                    id="navbar-search">
                    <div class="relative mt-3 sm:mt-0 sm:w-1/2">
                        <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
                            <svg class="w-5 h-5 text-gray-500" aria-hidden="true" fill="currentColor"
                                viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </div>
                        <input type="text" id="search-navbar"
                            class="block p-2 pl-10 w-full text-gray-900 bg-gray-50 rounded-lg border border-gray-300 sm:text-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Search..." onkeyup="search()">
                    </div>
                    <div class="sm:w-1/2">
                        <ul
                            class="flex justify-center p-4 mt-4 bg-gray-50 rounded-lg border border-gray-100  md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                            <li>
                                <a href="#" class="block py-2 pr-4 pl-3 text-white bg-lime-500 rounded  dark:text-white"
                                    aria-current="page" id="addNew">ADD NEW CONTACT</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <main>
            <div class="container parentClass  mx-auto" id="addLocation">
                <div class="flex items-center justify-center p-5 border-2 m-5 rounded-xl shadow-md phoneBookItem">
                    <p class="font-bold uppercase">Contracts</p>
                </div>
            </div>
        </main>

        <div id="input" class="hidden">
            <div class="flex flex-col items-center justify-center">

                <input type="text" class="sm:w-80 w-54 border-2 border-gray-400 focus:border-blue-400 h-12 p-5 mt-5"
                    placeholder="Name" id="nameInput">
                <input type="text" class="sm:w-80 w-54 border-2 border-gray-400 focus:border-blue-400 h-12 p-5 mt-5"
                    placeholder="Email" id="emailInput">
                <input type="text" class="sm:w-80 w-54 border-2 border-gray-400 focus:border-blue-400 h-12 p-5 mt-5"
                    placeholder="Number" id="numberInput">
                <button class="bg-lime-400 p-1 px-2 rounded-md text-sm font-bold text-white  border h-12 w-24 mt-5"
                    id="save" onclick="save()">Save</button>

            </div>
        </div>
        <div id="search-result">

        </div>
    </section>
    <script type="text/javascript" src="phonebook.js"></script>
</body>

</html>
